<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug Test</h1>
        
        <div class="alert alert-info" id="serpapiStatus">
            <i class="fas fa-info-circle me-2"></i>
            <span id="serpapiStatusText">Checking SerpApi status...</span>
        </div>
        
        <button class="btn btn-primary" onclick="testAPI()">Test API</button>
        <div id="results"></div>
    </div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing...</div>';
            
            try {
                const response = await fetch('/api/serpapi/status');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>API Test Results:</h6>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                // Update status display
                const statusElement = document.getElementById('serpapiStatus');
                const statusText = document.getElementById('serpapiStatusText');
                
                if (data.available) {
                    statusElement.className = 'alert alert-success';
                    statusText.textContent = 'SerpApi service is ready and configured';
                } else {
                    statusElement.className = 'alert alert-warning';
                    statusText.textContent = data.message || 'SerpApi not configured';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>API Test Error:</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            console.log('Page loaded, testing API...');
            testAPI();
        });
    </script>
</body>
</html>
