<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerpApi Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>SerpApi Test Page</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test SerpApi Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testStatus()">Test Status</button>
                        <button class="btn btn-success" onclick="testCornPrices()">Test Corn Prices</button>
                        <button class="btn btn-info" onclick="testDemo()">Test Demo</button>
                        
                        <div id="results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testStatus() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing status endpoint...</div>';
            
            try {
                const response = await fetch('/api/serpapi/status');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>Status Test Results:</h6>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Status Test Error:</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testCornPrices() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing corn prices endpoint...</div>';
            
            try {
                const response = await fetch('/api/serpapi/corn-prices');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>Corn Prices Test Results:</h6>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Corn Prices Test Error:</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDemo() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing demo endpoint...</div>';
            
            try {
                const response = await fetch('/api/serpapi/demo');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>Demo Test Results:</h6>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Demo Test Error:</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
